<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Info -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow Us</h3>
      <ul>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Google Map -->
    <section>
      <h2>Conference Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019317607592!2d-122.41941508468113!3d37.77492927975925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5a77f6e5%3A0x45f0c63cb0146849!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1682939299284"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade" title="TechCon Venue">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright</p>
  </footer>

</body>
</html>
